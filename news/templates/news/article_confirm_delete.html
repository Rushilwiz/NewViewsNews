{% extends "news/base.html" %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4"> Delete article </legend>
      <h2>Are you sure you want to delete this article?</h2>
      <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.profile_pic.url}}" alt="Profile Picture">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author.get_full_name }}</a>
            <small class="text-muted">@{{ object.author }} Â· {{ object.date_published }}</small>
          </div>
          <p class="article-content font-weight-light">{{ article.content }}</p>
        </div>
      </article>
    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
      <a type="submit" class="btn btn-outline-secondary" href="{% url 'article-detail' object.id %}">No, take me back</a>
    </div>
  </form>
</div>
</div>
{% endblock content %}
